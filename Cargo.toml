[package]
name = "cmpf"
version = "3.1.0"
edition = "2024"
authors = ["sms1sis sadimsajid2004@gmail.com"]
license = "MIT"
description = "A tool to compare the contents of two folders"
repository = "https://github.com/sms1sis/Compare_two_folders"
categories = ["command-line-utilities"]

[dependencies]
sha2 = "0.10"
blake3 = { version = "1.3", default-features = false, features = ["std"] }
colored = "2.0"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0", features = ["derive"] }
rayon = "1.5"
anyhow = "1.0"
serde_json = "1.0"
indicatif = { version = "0.17", features = ["rayon"] }
ignore = "0.4"
globset = "0.4"

[profile.release]
opt-level = 3              # (Default, but good to be explicit)
lto = "fat"                # Maximum whole-program optimization
codegen-units = 1          # Maximum code optimization at the cost of compile time
strip = "symbols"          # Reduce binary size
